<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="weatherContainer">
        <form id="weatherForm">
            <input type="text" id="location" name="location" placeholder="Enter city..." required>
            <button type="submit">Get Weather</button>
        </form>

        <div id="currentWeather">
            <h2 id="conditions"></h2>
            <h3 id="locationDisplay"></h3>
            <p id="temperature"></p>

            <div id="additionalInfo">
                <p><strong>Feels Like:</strong> <span id="feelsLike"></span></p>
                <p><strong>Humidity:</strong> <span id="humidity"></span></p>
                <p><strong>Chance of Rain:</strong> <span id="chanceOfRain"></span></p>
                <p><strong>Wind Speed:</strong> <span id="windSpeed"></span></p>
            </div>
        </div>

        <div id="forecast">
            <h3>Daily Forecast</h3>
            <div id="dailyForecast">
                <!-- Daily forecast will be populated here -->
            </div>
        </div>
    </div>

    <div id="loading" class="hidden">Loading...</div>


    <script src="script.js"></script>
</body>
</html>
